name: Build VolumeMixer
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Manual Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Prepare Private Frameworks (iOS 16.0)
        run: |
          # Download SDKs with Private Frameworks for iOS 16.0
          git clone --depth 1 https://github.com/theos/sdks.git tmp_sdks
          
          # Create PrivateFrameworks directory in Theos
          mkdir -p $HOME/theos/lib/PrivateFrameworks
          
          # Copy Private Frameworks from iOS 16.0 SDK
          if [ -d "tmp_sdks/iPhoneOS16.0.sdk/System/Library/PrivateFrameworks" ]; then
            cp -r tmp_sdks/iPhoneOS16.0.sdk/System/Library/PrivateFrameworks/* $HOME/theos/lib/PrivateFrameworks/ 2>/dev/null || true
          else
            # Fallback to iOS 14.5 if 16.0 not available
            cp -r tmp_sdks/iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/BackBoardServices.framework $HOME/theos/lib/PrivateFrameworks/ 2>/dev/null || true
            cp -r tmp_sdks/iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/MediaRemote.framework $HOME/theos/lib/PrivateFrameworks/ 2>/dev/null || true
          fi
          
          # Cleanup
          rm -rf tmp_sdks

      - name: Install LibActivator
        run: |
          git clone https://github.com/rpetrich/libactivator.git
          mkdir -p $HOME/theos/include/libactivator
          cp libactivator/*.h $HOME/theos/include/libactivator/
          mkdir -p $HOME/theos/lib
          cat > $HOME/theos/lib/libactivator.tbd <<'EOF'
          ---
          archs:           [ arm64, arm64e ]
          platform:        ios
          install-name:    /usr/lib/libactivator.dylib
          exports:
            - archs:           [ arm64, arm64e ]
              symbols:         [ _LASharedActivator ]
              objc-classes:    [ LAEvent, LAListener, LASettingsViewController ]
          ...
          EOF

      - name: Install Ldid
        run: |
          curl -Lo ldid https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_macosx_x86_64
          chmod +x ldid
          sudo mv ldid /usr/local/bin/ldid

      - name: Build VolumeMixer for iOS 16.0 (arm64e)
        run: |
          export THEOS=$HOME/theos
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless DEBUG=0

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VolumeMixer_DEB_iOS16_M2
          path: packages/*.deb
